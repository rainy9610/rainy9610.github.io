    <title>偶素西珍妮</title>
    <link rel="icon" href="puppy.png">
  </head>
  <body>
    金廷祐，順利的話 ，我們會結婚一起去洛杉磯看星空、一起去多倫多看安大略湖、
    一起去雪梨歌劇院聽交響樂、一起去東京澀谷感受人潮湧動、一起去巴黎鐵塔下吃剛烤好的可頌、
    一起去冰島藍湖泡著溫泉看極光，有一個燦爛的餘生。
    
    不順利的話，我把這段話複製給朴志晟。
  </body>
